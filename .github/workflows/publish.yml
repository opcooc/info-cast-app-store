name: Build and Release App Store

on:
  push:
    tags:
      - 'v*' # 例如 v1.0.0, v1.2.3 等

permissions:
  contents: write  # ✅ 必须加上，允许创建 release、上传文件

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ 检出代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ 安装 Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3️⃣ ✅ 直接安装 pnpm（最稳定方式）
      - name: Install pnpm
        run: |
          npm install -g pnpm
          pnpm -v

      # 4️⃣ 安装依赖
      - name: Install dependencies
        run: pnpm install

      # 5️⃣ 执行构建脚本
      - name: Build App Store
        run: pnpm run build:app_store

      # 6️⃣ 创建 GitHub Release 并上传 dist 文件
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          files: dist/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
