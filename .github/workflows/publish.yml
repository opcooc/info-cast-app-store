name: Build and Release App Store

# 只在推送 tag 时触发
on:
  push:
    tags:
      - 'v*' # 例如 v1.0.0, v1.2.3 等

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ubuntu-latest

    steps:
      # 1. 检出代码
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. 安装 Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20 # 或你项目使用的版本

      # 3. 安装依赖
      - name: Install dependencies
        run: pnpm install

      # 4. 设置环境变量 DATA（可选，如果你的脚本需要）
      # - name: Set DATA env
      #   run: echo "DATA={\"executablePath\":\"/usr/bin/google-chrome\"}" >> $GITHUB_ENV

      # 5. 执行构建脚本
      - name: Build App Store
        run: pnpm run build:app_store

      # 6. 创建 GitHub Release 并上传 dist 目录下所有文件
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }} # 使用触发的 tag
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload dist files to Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/**  # 上传 dist 文件夹下所有文件
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
