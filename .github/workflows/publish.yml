name: Build, Release and Sync to Gitee

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-release-sync:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Ê£ÄÂá∫‰ª£Á†Å
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ ÂÆâË£Ö Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3Ô∏è‚É£ ÂÆâË£Ö pnpm
      - name: Install pnpm
        run: |
          npm install -g pnpm
          pnpm -v

      # 4Ô∏è‚É£ ÂÆâË£Ö‰æùËµñ
      - name: Install dependencies
        run: pnpm install

      # 5Ô∏è‚É£ ÊûÑÂª∫È°πÁõÆ
      - name: Build App Store
        run: pnpm run build:app_store

      # 6Ô∏è‚É£ ÂàõÂª∫ GitHub Release Âπ∂‰∏ä‰º† dist Êñá‰ª∂
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          files: dist/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 7Ô∏è‚É£ ÂêåÊ≠•Âà∞ Gitee
      - name: Sync Release to Gitee
        run: |
          echo "=== Configure SSH for Gitee ==="
          mkdir -p ~/.ssh
          echo "${{ secrets.GITEE_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan gitee.com >> ~/.ssh/known_hosts

          TAG_NAME="${{ github.ref_name }}"
          RELEASE_NAME="Release $TAG_NAME"
          BODY="${{ github.event.head_commit.message || '' }}"

          echo "=== Detect default branch ==="
          # Ëé∑Âèñ‰ªìÂ∫ìÈªòËÆ§ÂàÜÊîØ
          DEFAULT_BRANCH=$(curl -s -H "Authorization: token ${{ secrets.GITEE_ACCESS_TOKEN }}" \
            "https://gitee.com/api/v5/repos/${{ secrets.GITEE_REPO }}?access_token=${{ secrets.GITEE_ACCESS_TOKEN }}" \
            | jq -r '.default_branch')
          echo "Default branch: $DEFAULT_BRANCH"

          echo "=== Fetching GitHub release info ==="
          curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/releases/tags/${TAG_NAME}" > release.json
          cat release.json

          mkdir -p assets
          for url in $(jq -r '.assets[].browser_download_url' release.json); do
            echo "Downloading asset: $url"
            wget -q -P assets "$url"
          done

          echo "=== Create or update Gitee release ==="
          existing=$(curl -s -H "Content-Type: application/json" \
            "https://gitee.com/api/v5/repos/${{ secrets.GITEE_REPO }}/releases/tags/${TAG_NAME}?access_token=${{ secrets.GITEE_ACCESS_TOKEN }}")
          
          if echo "$existing" | grep -q '"id":'; then
            echo "üü° Release already exists on Gitee, using existing release"
            release_id=$(echo "$existing" | jq -r '.id')
          else
            echo "üü¢ Creating new release on Gitee..."
            release_id=$(curl -s -X POST \
              -H "Content-Type: application/json" \
              -d "{\"tag_name\": \"$TAG_NAME\", \"name\": \"$RELEASE_NAME\", \"body\": \"$BODY\", \"target_commitish\":\"$DEFAULT_BRANCH\", \"prerelease\": false}" \
              "https://gitee.com/api/v5/repos/${{ secrets.GITEE_REPO }}/releases?access_token=${{ secrets.GITEE_ACCESS_TOKEN }}" \
              | jq -r '.id')
          fi

          echo "Release ID: $release_id"
          if [ -z "$release_id" ] || [ "$release_id" = "null" ]; then
            echo "‚ùå Failed to create or detect Gitee release. Check token permissions and default branch!"
            exit 1
          fi

          echo "=== Uploading assets to Gitee ==="
          ls -l assets
          for file in assets/*; do
            [ -f "$file" ] || continue
            echo "Uploading $file..."
            curl -s -X POST \
              -F "access_token=${{ secrets.GITEE_ACCESS_TOKEN }}" \
              -F "file=@${file}" \
              "https://gitee.com/api/v5/repos/${{ secrets.GITEE_REPO }}/releases/${release_id}/attach_files"
          done

          echo "‚úÖ Gitee release sync completed!"
