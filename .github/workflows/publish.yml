name: Build, Release and Sync to Gitee

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-release-sync:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ 检出代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ 安装 Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3️⃣ 安装 pnpm
      - name: Install pnpm
        run: |
          npm install -g pnpm
          pnpm -v

      # 4️⃣ 安装依赖
      - name: Install dependencies
        run: pnpm install

      # 5️⃣ 构建项目
      - name: Build App Store
        run: pnpm run build:app_store

      # 6️⃣ 创建 GitHub Release 并上传 dist 文件
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          files: dist/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 7️⃣ 同步到 Gitee
      - name: Sync Release to Gitee
        run: |
          echo "Configure SSH..."
          mkdir -p ~/.ssh
          echo "${{ secrets.GITEE_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan gitee.com >> ~/.ssh/known_hosts

          TAG_NAME="${{ github.ref_name }}"
          RELEASE_NAME="Release $TAG_NAME"
          BODY=""

          echo "Fetching GitHub release info..."
          curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/releases/tags/${TAG_NAME}" > release.json

          mkdir assets
          for url in $(jq -r '.assets[].browser_download_url' release.json); do
            echo "Downloading asset: $url"
            wget -q -P assets "$url"
          done

          echo "Creating or updating Gitee release..."
          existing=$(curl -s -H "Content-Type: application/json" \
            "https://gitee.com/api/v5/repos/${{ secrets.GITEE_REPO }}/releases/tags/${TAG_NAME}?access_token=${{ secrets.GITEE_ACCESS_TOKEN }}")

          if echo "$existing" | grep -q '"id":'; then
            release_id=$(echo "$existing" | jq -r '.id')
          else
            release_id=$(curl -s -X POST \
              -H "Content-Type: application/json" \
              -d "{\"tag_name\": \"$TAG_NAME\", \"name\": \"$RELEASE_NAME\", \"body\": \"$BODY\", \"target_commitish\":\"master\",\"prerelease\": false}" \
              "https://gitee.com/api/v5/repos/${{ secrets.GITEE_REPO }}/releases?access_token=${{ secrets.GITEE_ACCESS_TOKEN }}" | jq -r '.id')
          fi

          echo "Uploading assets to Gitee..."
          ls -l assets
          for file in assets/*; do
            [ -f "$file" ] || continue
            curl -s -X POST \
              -F "access_token=${{ secrets.GITEE_ACCESS_TOKEN }}" \
              -F "file=@${file}" \
              "https://gitee.com/api/v5/repos/${{ secrets.GITEE_REPO }}/releases/${release_id}/attach_files"
          done
